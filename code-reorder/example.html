<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Code Ordering Example</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/styles/default.min.css">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.0/css/foundation.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.0/css/normalize.min.css" />
  <link rel="stylesheet" href="code_reorder.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/highlight.min.js"></script>
  <script src="code_reorder_processing.min.js"></script>
  <script src="code_reorder.js"></script>
</head>
<body>
<div class="content">
<div class="row">
    <ul id="sortable">
        <li>
            <pre><code class="processing">rect(70, 25, 10, 10);</code></pre>
        </li>
        <li>
            <pre><code class="processing">rect(10, 10, 40, 35);</code></pre> 
        </li>
        <li>
            <pre><code class="processing">rect(20, 20, 40, 35);</code></pre>
        </li>
        <li>
            <pre><code class="processing">rect(15, 15, 20, 60);</code></pre>
        </li>
        <li>
            <pre><code class="processing">fill(255, 0, 0);</code></pre> 
        </li>
        <li>
            <pre><code class="processing">rect(10, 10, 40, 35);</code></pre>
        </li>
    </ul>
</div>
<div class="row">
    <button id="draw" class="button">Draw</button>
<div class="row">
    <p>Drag the lines of code into the correct order to generate the image shown.</p>
</div>
<div class="row">
    <div class="columns small-6" style="text-align: right">

    <div class="columns small-6">
        <canvas id="canvas" alt="your drawing" title="your drawing" width="100" height="100"></canvas>
        <script id="running" type="text/processing" data-processing-target="canvas">
            fill(255, 0, 0);
        </script>
        <div id="error"></div>
    </div>
</div>
</div>
</body>
</html>
