{% extends "base.html" %}
{% block content %}
<div id="artwork-list-content">
<div class="row">
    <div class="small-grid-2">&nbsp;</div>
    <ul class="small-block-grid-2">
    {% for artwork in object_list %}
    <li><div class="artwork canvas-preview">
        <script id="script-{{ artwork.id }}" type="text/processing" 
            data-processing-target="canvas-{{ artwork.id }}" 
            src="{% url 'artwork-code' pk=artwork.id %}"></script>
        <a href="{% url "artwork-view" artwork.id %}" title="Click to view {{ artwork.title }}">
        <canvas id="canvas-{{ artwork.id }}"></canvas>
        </a>
        </div>
        <h3 class="artwork-title"><a href="{% url 'artwork-view' artwork.id %}">{{ artwork.title }}</a></h2>
        <p class="artwork-date"><time>{{ artwork.modified_at|date }}</time></p>
    </li>
    {% endfor %}
    <li><div class="canvas-preview">
        <form action="{% url 'artwork-add' %}">
            <button class="postfix button" type="submit" id="list-add-button" title="add artwork">&#43;</button>
        </form>
        </div>
    </li>
    </ul>
    <div class="small-grid-2">&nbsp;</div>
</div>
</div>
{% endblock content %}
