<div id="exhibition-view-include">
{% if object %}
<div class="exhibition row">
    {% if object.image %}
    <div class="small-4 columns">
        <img class="exhibition-image" src="{{ object.image.url }}" alt="{{ object.title }}" />
    </div>
    <div class="small-8 columns">
    {% else %}
    <div>
    {% endif %}
        <h2 class="exhibition-title">{{ object.title }}</h2>
        <p class="exhibition-description">{{ object.description }}</p>
    </div>
</div>
<div class="row exhibition-detail">
    {% if not object.released_yet %}<div class="not-available">Release date
    <time>{{ object.released_at|date:"j M Y g:i A (T)" }}</time></div>{% endif %}
</div>
<!-- TODO - return 404 -->
{% else %}
<p>Exhibition not found.</p>
{% endif %}
</div>
