{% extends "base.html" %}

{% block content %}
<div id="exhibition-delete-content">
<div class="columns">
<h1>Delete Exhibition</h1>

<p>Are you sure you want to delete this exhibition?</p>
<p><em>All associated submissions will be deleted, but the artworks will not be removed.</em></p>

{% include "exhibitions/_view.html" %}

<form action="{% url "exhibition-delete" pk=exhibition.id %}" method="POST">
  {% csrf_token %}

  <button id="exhibition_delete" type="submit">Yes, delete.</button>
  <a id="exhibition_do_not_delete" href="{% url "exhibition-list" %}">No, cancel.</a>
</form>
</div>
</div>
{% endblock %}
