<!DOCTYPE html>
<html>
<head>
<title>processing.org :: sandbox</title>
<script src="js/processing.min.js" type="text/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

<script type="application/javascript">
$(document).ready(function() {

    var default_code = $('#default').html();
    var $dynamic = $('#dynamic');
    if (!$dynamic.val()) {
        $dynamic.val(default_code);
    }

    var $runningJs = $('#running');
    var $error = $('#error');
    $('#reload').on('click', function() {
        // Remove the exisiting canvas
        var canvasId = $runningJs.attr('data-processing-target');
        $('#'+canvasId).replaceWith($('<canvas>', {'id': canvasId}));

        // Clear any previous errors
        $error.html('');

        $runningJs.html($dynamic.val());

        try {
            Processing.reload();
        } catch(e) {
            $error.html(e.message);
        }
    });

});
</script>

<style type="text/css">
    #dynamic {
        height: 500px;
        width: 400px;
    }
    #canvas {
        height: 360px;
        width: 640px;
    }
    #error {
        color: red;
        display: inline-block;
    }
</style>
</head>
<body>

<div class="example">
<script id="default" type="text/processing-default">
// http://processing.org/examples/setupdraw.html
int y = 100;

// The statements in the setup() function 
// execute once when the program begins
void setup() {
  size(640, 360);  // Size must be the first statement
  stroke(255);     // Set line drawing color to white
  frameRate(30);
}
// The statements in draw() are executed until the 
// program is stopped. Each statement is executed in 
// sequence and after the last line is read, the first 
// line is executed again.
void draw() { 
  background(0);   // Clear the screen with a black background
  y = y - 1; 
  if (y < 0) { 
    y = height; 
  } 
  line(0, y, width, y);  
} 
</script>


<script id="running" type="text/processing" data-processing-target="canvas"></script>
<canvas id="canvas"></canvas>

<div><a href="http://processing.org/examples/">See examples on processing.org</a></div>
<div><textarea id="dynamic"></textarea></div>

<div>
    <button id="reload">Draw</button>
    <div id="error"></div>
</div>

</div>
</body>
</html>
