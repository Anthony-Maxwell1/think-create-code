{% extends "base.html" %}

{% block content %}
<div id="artwork-delete-content">
<h1>Delete Artwork</h1>

<p>Are you sure you want to delete this artwork?</p>

{% include "artwork/_preview.html" %}

<form action="{% url "artwork-delete" pk=artwork.id %}" method="POST">
  {% csrf_token %}

  <button id="artwork_delete" type="submit">Yes, delete.</button>
  <a id="artwork_do_not_delete" href="{{ artwork.get_absolute_url }}">No, cancel.</a>
</form>
</div>
{% endblock %}
