{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>ProcessingJS :: Rendered Artwork</title>
    {% block css %}
    <link rel="stylesheet" type="text/css" href="{% static "css/render.css" %}">
    {% endblock css %}
    {% block js %}
    <script type="text/javascript" src="{% static "js/vendor/jquery.js" %}"></script>
    <script type="text/javascript" src="{% static "js/jquery.ba-resize.min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/processing.min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/render.js" %}"></script>
    {% endblock js %}
    {% if ALLOW_ANALYTICS %}
    <script type="text/javascript" src="/course.units/edx/js/ga.js"></script>
    {% endif %}
</head>
<body>
{% block content %}
<div id="artwork-rendered" pk="{{ pk }}">
<div id="error-{{ pk }}" class="alert"></div>
<canvas id="canvas-preview"></canvas>
<script id="script-preview" data-processing-target="canvas-preview" type="text/processing"></script>
</div>
<div id="artwork-not-rendered">
<h1>Security Warning</h1>
<p>For security reasons, please view this artwork from within an 
    <a href="{% if pk %}{% url 'artwork-view' pk=pk %}{% else %}{% url 'artwork-add' %}{% endif %}">HTML5-secured iframe</a>.
</div>
{% endblock %}
</body>
</html>
